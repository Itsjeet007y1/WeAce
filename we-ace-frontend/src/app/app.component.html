<div class="container">
  <div class="card text-bg-info mb-3">
    <div class="card-header">
      <h3>Employee Happiness and Motivation Survey</h3>
    </div>
    <div class="card-body">
      <h5 class="card-title">Please give the answer of following Questions:</h5>

      <form #myform = "ngForm" (ngSubmit) = "onSubmit(myform)" >
        <ol class="list-group list-group-numbered">
          <li class="list-group-item list-group-item-info">
            <label>Are you proud to be a member of your team?</label><br>
            <label class="radio">
              <input type="radio" name="ans1" value="10" ngModel required>
              Yes
            </label>
            <label class="radio"> &nbsp;
              <input type="radio" name="ans1" value="1" ngModel required>
              No
            </label>
          </li>
            
          <li class="list-group-item list-group-item-info">
            <label>On a scale of 1 to 10, how much you give feedback to your perk and benifits?</label><br>
            <label class="radio">
              <input type="radio" name="ans2" value="1" ngModel required>
              1
            </label> &nbsp;&nbsp;
            <label class="radio">
              <input type="radio" name="ans2" value="2" ngModel required>
              2
            </label> &nbsp;&nbsp;
            <label class="radio">
              <input type="radio" name="ans2" value="3" ngModel required>
              3
            </label> &nbsp;&nbsp;
            <label class="radio">
              <input type="radio" name="ans2" value="4" ngModel required>
              4
            </label> &nbsp;&nbsp;
            <label class="radio">
              <input type="radio" name="ans2" value="5" ngModel required>
              5
            </label> &nbsp;&nbsp;
            <label class="radio">
              <input type="radio" name="ans2" value="6" ngModel required>
              6
            </label> &nbsp;&nbsp;
            <label class="radio">
              <input type="radio" name="ans2" value="7" ngModel required>
              7
            </label> &nbsp;&nbsp;
            <label class="radio">
              <input type="radio" name="ans2" value="8" ngModel required>
              8
            </label> &nbsp;&nbsp;
            <label class="radio">
              <input type="radio" name="ans2" value="9" ngModel required>
              9
            </label> &nbsp;&nbsp;
            <label class="radio">
              <input type="radio" name="ans2" value="10" ngModel required>
              10
            </label>
          </li>

          <li class="list-group-item list-group-item-info">
            <label>Are you able maintain work life balance?</label><br>
            <label class="radio">
              <input type="radio" name="ans3" value="10" ngModel required>
              Yes
            </label> &nbsp;
            <label class="radio">
              <input type="radio" name="ans3" value="1" ngModel required>
              No
            </label>
          </li>

          <li class="list-group-item list-group-item-info">
            <label>Are you satisfied with the work done by management?</label><br>
            <label class="radio">
              <input type="radio" name="ans4" value="10" ngModel required>
              Yes
            </label> &nbsp;
            <label class="radio">
              <input type="radio" name="ans4" value="1" ngModel required>
              No
            </label>
            
          </li>

          <li class="list-group-item list-group-item-info">
            <label>How was the support and resources you got from your work for your growth?</label><br>
            
            <label class="radio">
              <input type="radio" name="ans5" value="10" ngModel required>
              Excellent
            </label> &nbsp;&nbsp;
            <label class="radio">
              <input type="radio" name="ans5" value="7" ngModel required>
              Good
            </label> &nbsp;&nbsp;
            <label class="radio">
              <input type="radio" name="ans5" value="5" ngModel required>
              Satisfactory
            </label> &nbsp;&nbsp;
            <label class="radio">
              <input type="radio" name="ans5" value="3" ngModel required>
              Poor
            </label> &nbsp;&nbsp;
            <label class="radio">
              <input type="radio" name="ans5" value="1" ngModel required>
              Unsatisfactory
            </label> &nbsp;&nbsp;
          </li>

          <li class="list-group-item list-group-item-info">
            <label>Do you feel motivated in your work?</label><br>
            <label class="radio">
              <input type="radio" name="ans6" value="10" ngModel required>
              Yes
            </label> &nbsp;
            <label class="radio">
              <input type="radio" name="que6" value="1" ngModel required>
              No
            </label>
          </li>
        </ol>
        
        <br>
        <input class="btn btn-primary" type = "submit" value = "Get Report"> &nbsp; &nbsp;
        <button class="btn btn-light" (click)="reset()">Reset</button>
      </form>
    </div>
  </div>
  <div *ngIf="showReport">
    <app-survey-report [inputData]="data"></app-survey-report>
  </div>
</div>
